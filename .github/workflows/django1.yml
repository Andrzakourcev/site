name: Django CI with Vault

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}

      - name: Retrieve SECRET_KEY from Vault
        id: secret_key
        run: |
          export SECRET_KEY=$(vault kv get -field=SECRET_KEY secret/django)
          echo "SECRET_KEY=$SECRET_KEY" >> $GITHUB_ENV  # Save to environment variable

  install_dependencies:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]  # Include the same matrix as in the previous job
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sitetest/requirements.txt

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-dependencies
          restore-keys: |
            ${{ runner.os }}-python-${{ matrix.python-version }}-dependencies

  run_tests:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore dependencies from cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-dependencies

      - name: Run Django tests
        run: |
          python sitetest/manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: run_tests
    steps:
      - uses: actions/checkout@v4

      # Restore the dependencies for deploy job if needed
      - name: Restore dependencies from cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ matrix.python-version }}-dependencies

      - name: Deploy to production
        run: |
          echo "Deploying to production..."

        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}  # Pass SECRET_KEY for deployment
