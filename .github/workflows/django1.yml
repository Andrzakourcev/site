name: Django CI with Vault

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}

      - name: Retrieve SECRET_KEY from Vault
        id: secret_key
        run: |
          export SECRET_KEY=$(vault kv get -field=SECRET_KEY secret/django)
          echo "SECRET_KEY=$SECRET_KEY" >> $GITHUB_ENV  # Сохраняем в переменной окружения

  install_dependencies:
    runs-on: ubuntu-latest
    needs: setup  # Ждем, пока выполнится job setup
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r sitetest/requirements.txt

      - name: Save dependencies as artifact
        uses: actions/upload-artifact@v3
        with:
          name: python-dependencies
          path: venv  # Путь к виртуальному окружению или установленным пакетам

  run_tests:
    runs-on: ubuntu-latest
    needs: install_dependencies  # Этот job зависит от job install_dependencies
    steps:
      - uses: actions/checkout@v4

      - name: Download dependencies artifact
        uses: actions/download-artifact@v3
        with:
          name: python-dependencies  # Загружаем артефакт с зависимостями

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies for tests
        run: |
          python -m pip install --upgrade pip
          pip install -r sitetest/requirements.txt  # Обязательно повторно установим зависимости, если они не передаются через артефакты

      - name: Run Django tests
        run: |
          python sitetest/manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: run_tests  # Этот job зависит от run_tests
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deploying to production..."
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}  # Передаем SECRET_KEY для деплоя
