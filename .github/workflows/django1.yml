name: Django CI with Vault

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}

      - name: Retrieve SECRET_KEY from Vault
        id: secret_key
        run: |
          export SECRET_KEY=$(vault kv get -field=SECRET_KEY secret/django)
          echo "SECRET_KEY=$SECRET_KEY" >> $GITHUB_ENV
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
        continue-on-error: false

  install_dependencies:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      # Шаг 1: Проверка кода из репозитория
      - name: Check out code
        uses: actions/checkout@v4

      # Шаг 2: Создание виртуального окружения
      - name: Create virtual environment
        run: |
          python -m venv venv  # Создаем виртуальное окружение
          ls -l  # Проверяем структуру директорий после создания окружения
          ls -l venv  # Проверяем, что venv создан
          ls -l venv/bin  # Проверяем, что папка bin существует
          
      # Шаг 3: Проверка существования виртуального окружения
      - name: List files in virtual environment
        run: |
          ls -l venv/bin  # Проверяем, что файл активации существует

      # Шаг 4: Установка зависимостей
      - name: Install Python dependencies
        run: |
          source venv/bin/activate  # Активируем виртуальное окружение
          python -m pip install --upgrade pip
          pip install -r sitetest/requirements.txt

  run_tests:
    runs-on: ubuntu-latest
    needs: install_dependencies
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Django tests
        run: |
          source venv/bin/activate  # Активируем виртуальное окружение
          python sitetest/manage.py test

  deploy:
    runs-on: ubuntu-latest
    needs: run_tests  # Этот job зависит от run_tests
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Deploy to production (placeholder)
        run: |
          echo "Deploying to production..."
          # Здесь может быть команда для деплоя на сервер, например:
          # ssh user@server 'bash deploy.sh'
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}  # Передаем SECRET_KEY для деплоя
