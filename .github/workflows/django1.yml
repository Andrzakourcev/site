name: Django CI with Vault

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job для настройки Python и Vault
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Vault
        uses: hashicorp/vault-action@v3
        with:
          url: ${{ secrets.VAULT_ADDR }}
          method: approle
          roleId: ${{ secrets.VAULT_ROLE_ID }}
          secretId: ${{ secrets.VAULT_SECRET_ID }}

      - name: Retrieve SECRET_KEY from Vault
        id: secret_key
        run: |
          export SECRET_KEY=$(vault kv get -field=SECRET_KEY secret/django)
          echo "SECRET_KEY=$SECRET_KEY" >> $GITHUB_ENV  # Сохраняем в переменной окружения
        env:
          VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
        continue-on-error: false  # Прерываем пайплайн, если секрет не получен

  # Job для установки зависимостей
  install_dependencies:
    runs-on: ubuntu-latest
    needs: setup  # Этот job зависит от setup
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r sitetest/requirements.txt

  # Job для запуска тестов
  run_tests:
    runs-on: ubuntu-latest
    needs: install_dependencies  # Этот job зависит от install_dependencies
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Django tests
        run: |
          source venv/bin/activate
          python sitetest/manage.py test
          
  # Job для запуска сервера (можно добавить деплой или другие шаги)
  deploy:
    runs-on: ubuntu-latest
    needs: run_tests  # Этот job зависит от run_tests
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Deploy to production (placeholder)
        run: |
          echo "Deploying to production..."
          # Здесь может быть команда для деплоя на сервер, например:
          # ssh user@server 'bash deploy.sh'
        env:
          SECRET_KEY: ${{ env.SECRET_KEY }}  # Передаем SECRET_KEY для деплоя
